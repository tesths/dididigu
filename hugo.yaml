    - name: Bilibili
      title: Check my video
      url: "https://space.bilibili.com/18280464"
    - name: X
      title: Contact Me on X/Twitter
      url: "https://x.com/judi0713"
    - name: email
      title: Buy me a Ko-Fi :)
      url: "mailto:judi0713@foxmail.com"

